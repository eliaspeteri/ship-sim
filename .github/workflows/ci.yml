name: ci

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ship_sim?schema=public
      - run: npm run lint
      - run: npm run check:styles
      - run: npm run check:security-baseline
      - run: npm run typecheck
      - run: npm test
