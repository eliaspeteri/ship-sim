services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    volumes:
      # mount the whole project into /app
      - ./:/app
      # keep container’s node_modules
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
    command: npm run dev

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ship_sim
      - AUTH_SECRET=ship-sim-auth-secret-2025
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=ship_sim_admin
      - ADMIN_EMAIL=admin@shipsim.com
    # run in “dev” mode (tsx will reload on changes)
    entrypoint: ['sh', '-c']
    command: npx tsx --watch src/server/index.ts

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ship_sim
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ship-sim-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  ship-sim-network:
    driver: bridge

volumes:
  postgres_data:
