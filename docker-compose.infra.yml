services:
  db:
    image: postgis/postgis:16-3.4
    env_file:
      - .env.db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ship-sim-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -d ${POSTGRES_DB:-ship_sim} -U ${POSTGRES_USER:-postgres}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  tiles:
    image: pramsey/pg_tileserv:latest
    env_file:
      - .env.db
      - .env.tiles
    ports:
      - '7800:7800'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ship-sim-network
    restart: unless-stopped

  geoserver:
    image: docker.osgeo.org/geoserver:2.28.x
    ports:
      - '8888:8080'
    volumes:
      - ./geoserver_data_dir:/opt/geoserver/data_dir
      - ./output/tiles:/mnt/mbtiles
    env_file:
      - .env.geoserver
    environment:
      - INSTALL_EXTENSIONS=${INSTALL_EXTENSIONS:-true}
      - COMMUNITY_EXTENSIONS=${COMMUNITY_EXTENSIONS:-mbtiles-store}
    networks:
      - ship-sim-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider --proxy=off http://localhost:8080/geoserver/web/ || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  ship-sim-network:
    driver: bridge

volumes:
  postgres_data:
