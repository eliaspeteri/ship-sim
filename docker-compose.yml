services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '3000:3000'
    env_file:
      - .env.frontend
    volumes:
      - ./public:/app/public
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      - server
    networks:
      - ship-sim-network
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - '3001:3001'
    env_file:
      - .env
      - .env.db
    volumes:
      - ./prisma:/app/prisma
      - ./scripts:/app/scripts
    deploy:
      resources:
        limits:
          memory: 1G
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx tsx scripts/create-admin.ts &&
        npx tsx src/server/index.ts
      "
    networks:
      - ship-sim-network
    restart: unless-stopped

  db:
    image: postgis/postgis:16-3.4
    env_file:
      - .env.db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ship-sim-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -d ${POSTGRES_DB:-ship_sim} -U ${POSTGRES_USER:-postgres}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  tiles:
    image: pramsey/pg_tileserv:latest
    env_file:
      - .env.db
      - .env.tiles
    ports:
      - '7800:7800'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ship-sim-network
    restart: unless-stopped

  geoserver:
    image: docker.osgeo.org/geoserver:2.28.x
    ports:
      - '8888:8080' # GeoServer runs on 8080, mapped to host 8888
    volumes:
      - ./geoserver_data_dir:/opt/geoserver/data_dir # GeoServer persistent data
      - ./output/tiles:/mnt/mbtiles # Mount your MBTiles location
    env_file:
      - .env.geoserver
    environment:
      # Default to enabling extension install; override in .env.geoserver if you want stricter control
      - INSTALL_EXTENSIONS=${INSTALL_EXTENSIONS:-true}
      - COMMUNITY_EXTENSIONS=${COMMUNITY_EXTENSIONS:-mbtiles-store}
    networks:
      - ship-sim-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G # Adjust as needed
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -q --spider --proxy=off http://localhost:8080/geoserver/web/ || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Give GeoServer time to initialize

networks:
  ship-sim-network:
    driver: bridge

volumes:
  postgres_data:
